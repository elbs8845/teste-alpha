<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ALPHA SOLUÃ‡Ã•ES - Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="sidebar">
  <h2>ALPHA<br>SOLUÃ‡Ã•ES</h2>
  <button class="active" onclick="openPage('vendas',this)">Vendas</button>
  <button onclick="openPage('ranking',this)">Ranking</button>
  <button onclick="openPage('leads',this)">Leads</button>
  <button onclick="openPage('agendamentos',this)">Agendamentos</button>
  <button id="btnUsers" onclick="openPage('usuarios',this)">UsuÃ¡rios</button>
  <button onclick="logout()">Sair</button>
</div>

<div class="content">

<!-- VENDAS -->
<div id="vendas" class="page active">
  <h1>Dashboard de Vendas</h1>

  <div class="cards">
    <div class="card">
      <p>Total Vendido</p>
      <div class="big">R$ <span id="totalVendido">0</span></div>
    </div>
    <div class="card">
      <p>Meta Mensal</p>
      <input id="metaValor" placeholder="Ex: 300000">
    </div>
    <div class="card">
      <p>% da Meta</p>
      <div class="big"><span id="percentMeta">0%</span></div>
    </div>
  </div>

  <div class="card">
    <div class="progress"><span id="barraMeta"></span></div>
  </div>

  <div class="grid-main">

    <div class="card">
      <h3>Registrar Venda</h3>
      <input id="vendCliente" placeholder="Cliente">
      <input id="vendProduto" placeholder="Produto">
      <input id="vendValor" type="number" placeholder="Valor">
      <input id="vendVendedor" placeholder="Vendedor">
      <button class="primary" onclick="addVenda()">Registrar Venda</button>
      <ul id="listaVendas"></ul>
    </div>

    <div class="card">
      <h3>ğŸ† Ranking</h3>
      <ul id="listaRanking"></ul>
    </div>

  </div>
</div>

<!-- LEADS -->
<div id="leads" class="page">
  <h1>Leads</h1>
  <input id="leadNome" placeholder="Nome">
  <input id="leadTelefone" placeholder="Telefone">
  <button class="primary" onclick="addLead()">Salvar Lead</button>
  <ul id="listaLeads"></ul>
</div>

<!-- AGENDAMENTOS -->
<div id="agendamentos" class="page">
  <h1>Agendamentos</h1>
  <input id="agCliente" placeholder="Cliente">
  <input id="agData" type="date">
  <button class="primary" onclick="addAgendamento()">Salvar</button>
  <ul id="listaAgendamentos"></ul>
</div>

<!-- USUÃRIOS -->
<div id="usuarios" class="page">
  <h1>UsuÃ¡rios</h1>
  <input id="newUser" placeholder="UsuÃ¡rio">
  <input id="newPass" placeholder="Senha">
  <select id="newRole">
    <option value="vendedor">Vendedor</option>
    <option value="supervisor">Supervisor</option>
    <option value="admin">Administrador</option>
  </select>
  <button class="primary" onclick="addUser()">Cadastrar</button>
  <ul id="listaUsers"></ul>
</div>

<footer>Desenvolvido por <b>elbs_</b></footer>

</div>

<script src="script.js"></script>
</body>
</html>
