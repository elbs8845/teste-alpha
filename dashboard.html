<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ALPHA SOLUÃ‡Ã•ES - Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>ALPHA<br><span>SOLUÃ‡Ã•ES</span></h2>

  <button class="active" onclick="openPage('vendas',this)">Vendas</button>
  <button onclick="openPage('ranking',this)">Ranking</button>
  <button onclick="openPage('leads',this)">Leads</button>
  <button onclick="openPage('agendamentos',this)">Agendamentos</button>
  <button onclick="openPage('usuarios',this)">UsuÃ¡rios</button>

  <button class="sair" onclick="logout()">Sair</button>
</div>

<!-- CONTEÃšDO -->
<div class="content">

  <!-- TOPO -->
  <div class="cards">
    <div class="card blue">
      <p>Total Vendido</p>
      <h3>R$ <span id="totalVendido">0</span></h3>
    </div>

    <div class="card orange">
      <p>Meta Mensal</p>
      <input id="metaValor" placeholder="300000">
    </div>

    <div class="card blue">
      <p>% da Meta</p>
      <h3><span id="percentMeta">0%</span></h3>
    </div>
  </div>

  <!-- BARRA + GRÃFICO -->
  <div class="grafico-card">
    <div class="progress">
      <span id="barraMeta"></span>
    </div>
    <canvas id="graficoVendas"></canvas>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- REGISTRAR VENDA -->
    <div class="box">
      <h3>Registrar Venda</h3>

      <input id="vendCliente" placeholder="Cliente">
      <input id="vendProduto" placeholder="Produto">
      <input id="vendValor" type="number" placeholder="Valor">
      <input id="vendVendedor" placeholder="Vendedor">

      <button onclick="addVenda()">Registrar Venda</button>

      <ul id="listaVendas"></ul>
    </div>

    <!-- RANKING -->
    <div class="box">
      <h3>ğŸ† Ranking</h3>
      <ul id="listaRanking"></ul>
    </div>

  </div>

  <!-- OUTRAS PÃGINAS -->
  <div id="leads" class="page">
    <h2>Leads</h2>
    <input id="leadNome" placeholder="Nome">
    <input id="leadTelefone" placeholder="Telefone">
    <button onclick="addLead()">Salvar</button>
    <ul id="listaLeads"></ul>
  </div>

  <div id="agendamentos" class="page">
    <h2>Agendamentos</h2>
    <input id="agCliente" placeholder="Cliente">
    <input id="agData" type="date">
    <button onclick="addAgendamento()">Salvar</button>
    <ul id="listaAgendamentos"></ul>
  </div>

  <div id="usuarios" class="page">
    <h2>UsuÃ¡rios</h2>
    <input id="newUser" placeholder="UsuÃ¡rio">
    <input id="newPass" placeholder="Senha">
    <select id="newRole">
      <option>vendedor</option>
      <option>supervisor</option>
      <option>admin</option>
    </select>
    <button onclick="addUser()">Cadastrar</button>
    <ul id="listaUsers"></ul>
  </div>

  <footer>Desenvolvido por <b>elbs_</b></footer>

</div>

<script src="script.js"></script>
</body>
</html>
